<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pure Han Korea</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

<!-- HEADER LINKS -->
<div class="max-w-7xl mx-auto px-6 pt-4 flex gap-4 justify-end">
  <a href="login.html" class="text-red-600 font-semibold">Login</a>
  <a href="login.html" class="bg-red-600 text-white px-4 py-1 rounded">Sign Up</a>
  <a href="cart.html" class="font-semibold">Cart</a>
</div>

<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-red-600">Pure Han Korea</h1>
    <a href="cart.html" class="text-red-600 font-semibold">View Cart</a>
  </div>
</header>

<section class="bg-gradient-to-r from-red-500 to-pink-500 text-white py-20">
  <div class="max-w-4xl mx-auto text-center px-6">
    <h2 class="text-4xl font-bold mb-4">Pure Korean Quality, Delivered to You</h2>
    <p class="text-lg mb-6">From Seoul to Pakistan</p>
    <a href="#products" class="bg-white text-red-600 px-6 py-3 rounded font-semibold">
      Shop Now
    </a>
  </div>
</section>

<section id="products" class="max-w-7xl mx-auto px-6 py-12">
  <h3 class="text-2xl font-bold mb-6">Our Collection</h3>
  <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
</section>

<footer class="bg-gray-900 text-white text-center py-6">
  © 2025 Pure Han Korea — All Rights Reserved
</footer>

<script>
/* ================= CONFIG ================= */
const LOCAL_BACKEND = "http://localhost:5000";
const PROD_BACKEND  = "https://pure-han-korea-production.up.railway.app"; // <-- your backend

const BASE_URL =
  (location.hostname === "127.0.0.1" || location.hostname === "localhost")
    ? LOCAL_BACKEND
    : PROD_BACKEND;


/* ✅ Fix image URL */
function imgUrl(img) {
  if (!img) return "https://via.placeholder.com/600x400?text=No+Image";
  const v = String(img).trim();
  if (v.startsWith("http://") || v.startsWith("https://")) return v;
  if (v.startsWith("/")) return BASE_URL + v;   // "/uploads/..."
  return BASE_URL + "/" + v;                    // "uploads/..."
}

/* ================= LOAD PRODUCTS ================= */
async function loadProducts() {
  const container = document.getElementById("product-list");
  container.innerHTML = "<p>Loading...</p>";

  try {
    const res = await fetch(`${BASE_URL}/api/products`);
    if (!res.ok) {
      container.innerHTML = `<p class="text-red-600">Failed to load products (Status ${res.status})</p>`;
      return;
    }

    const products = await res.json();

    if (!Array.isArray(products) || products.length === 0) {
      container.innerHTML = "<p>No products yet.</p>";
      return;
    }

    container.innerHTML = products.map(p => {
      // ✅ keep only what you need
      const safeProduct = {
        _id: p._id,
        name: p.name,
        price: p.price,
        image: p.image
      };

      return `
        <div class="bg-white p-4 shadow rounded">

          <!-- ✅ Full image (no crop) -->
          <div class="h-64 w-full bg-white flex items-center justify-center rounded mb-3 overflow-hidden">
            <img
              src="${imgUrl(p.image)}"
              alt="${p.name}"
              class="max-h-full max-w-full object-contain"
              onerror="this.src='https://via.placeholder.com/600x400?text=No+Image'"
            />
          </div>

          <h4 class="font-semibold">${p.name}</h4>
          <p class="text-red-600 font-bold">Rs ${p.price}</p>

          <!-- ✅ safer: no JSON in HTML -->
          <button
            data-id="${safeProduct._id}"
            class="add-to-cart mt-3 w-full bg-red-600 text-white py-2 rounded">
            Add to Cart
          </button>
        </div>
      `;
    }).join("");

    // ✅ Attach click events after rendering
    document.querySelectorAll(".add-to-cart").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = btn.getAttribute("data-id");
        const product = products.find(x => x._id === id);
        if (!product) return;

        addToCart({
          _id: product._id,
          name: product.name,
          price: product.price,
          image: product.image
        });
      });
    });

  } catch (err) {
    console.error("Failed to load products", err);
    container.innerHTML = `<p class="text-red-600">Failed to load products (Network error)</p>`;
  }
}

/* ================= CART ================= */
function addToCart(product) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const existing = cart.find(p => p._id === product._id);

  if (existing) existing.qty += 1;
  else cart.push({ ...product, qty: 1 });

  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Product added to cart");
}

/* ================= INIT ================= */
loadProducts();
</script>

</body>
</html>
