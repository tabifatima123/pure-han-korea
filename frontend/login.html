<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pure Han Korea | Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center text-red-600 mb-6">
      Pure Han Korea
    </h1>

    <!-- Name (Register only) -->
    <input
      id="name"
      type="text"
      placeholder="Name (only for register)"
      class="w-full mb-3 p-2 border rounded"
    />

    <!-- Email -->
    <input
      id="email"
      type="email"
      placeholder="Email"
      class="w-full mb-3 p-2 border rounded"
    />

    <!-- Password -->
    <input
      id="password"
      type="password"
      placeholder="Password"
      class="w-full mb-4 p-2 border rounded"
    />

    <!-- Register -->
    <button
      type="button"
      onclick="registerUser()"
      class="w-full bg-black text-white py-2 rounded mb-3 hover:opacity-90"
    >
      Register
    </button>

    <!-- Login -->
    <button
      type="button"
      onclick="loginUser()"
      class="w-full bg-red-600 text-white py-2 rounded hover:opacity-90"
    >
      Login
    </button>

    <p
      id="msg"
      class="text-center mt-4 text-sm text-red-600 min-h-[1.25rem]"
    ></p>
  </div>

  <script>
    /* ================= CONFIG ================= */
    // âœ… Use Railway (production backend)
    const BASE_URL = "https://pure-han-korea-production.up.railway.app";
    const API = `${BASE_URL}/api/auth`;

    /* ================= HELPERS ================= */
    function setMsg(text = "") {
      document.getElementById("msg").textContent = text;
    }

    function saveAuth(data) {
      // Store clean token (without "Bearer " prefix)
      const tokenRaw = data?.token || "";
      const cleanToken = String(tokenRaw).startsWith("Bearer ")
        ? tokenRaw.slice(7)
        : tokenRaw;

      localStorage.setItem("token", cleanToken);
      localStorage.setItem("user", JSON.stringify(data.user));
    }

    function getUser() {
      try {
        return JSON.parse(localStorage.getItem("user"));
      } catch {
        return null;
      }
    }

    /* ================= AUTO REDIRECT ================= */
    window.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      const user = getUser();

      if (token && user && user.role) {
        if (user.role === "admin") {
          window.location.href = "admin-products.html";
        } else {
          window.location.href = "index.html";
        }
      }
    });

    /* ================= REGISTER ================= */
    async function registerUser() {
      setMsg("");
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        setMsg("Please fill all fields to register.");
        return;
      }

      try {
        const res = await fetch(`${API}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          setMsg(data.message || `Registration failed (Status ${res.status}).`);
          return;
        }

        setMsg("Registered successfully. Now login.");

      } catch (error) {
        setMsg("Server connection failed: " + error.message);
        console.error(error);
      }
    }

    /* ================= LOGIN ================= */
    async function loginUser() {
      setMsg("");
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        setMsg("Email and password are required.");
        return;
      }

      try {
        const res = await fetch(`${API}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          setMsg(data.message || `Login failed (Status ${res.status}).`);
          return;
        }

        if (!data.token || !data.user) {
          setMsg("Login response missing token/user. Check backend response.");
          return;
        }

        saveAuth(data);

        if (data.user.role === "admin") {
          window.location.href = "admin-products.html";
        } else {
          window.location.href = "index.html";
        }

      } catch (error) {
        setMsg("Server connection failed: " + error.message);
        console.error(error);
      }
    }
  </script>

</body>
</html>
