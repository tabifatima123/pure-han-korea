<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders | Pure Han Korea</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

<h1 class="text-2xl font-bold mb-4">My Orders</h1>

<div id="orders" class="space-y-4"></div>

<script>
const LOCAL_BACKEND = "http://localhost:5000";
const PROD_BACKEND  = "https://pure-han-korea-production.up.railway.app"; // <-- your backend

const BASE_URL =
  (location.hostname === "127.0.0.1" || location.hostname === "localhost")
    ? LOCAL_BACKEND
    : PROD_BACKEND;

const token = localStorage.getItem("token");

if (!token) {
  alert("Please login first");
  window.location.href = "login.html";
}

async function loadOrders() {
  const res = await fetch(`${BASE_URL}/api/orders/my`, {
    headers: {
      "Authorization": "Bearer " + token
    }
  });

  const orders = await res.json();
  const container = document.getElementById("orders");

  if (orders.length === 0) {
    container.innerHTML = "<p>No orders yet.</p>";
    return;
  }

  container.innerHTML = orders.map(o => `
    <div class="bg-white p-4 rounded shadow">
      <p><b>Order ID:</b> ${o._id}</p>
      <p><b>Total:</b> Rs ${o.total}</p>
      <p><b>Payment:</b> ${o.paymentMethod}</p>
      <p><b>Payment Status:</b> ${o.paymentStatus}</p>
      <p><b>Order Status:</b> ${o.orderStatus}</p>
      <p class="text-sm text-gray-500">
        ${new Date(o.createdAt).toLocaleString()}
      </p>
    </div>
  `).join("");
}

loadOrders();
</script>

</body>
</html>
