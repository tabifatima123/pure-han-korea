<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure Han Korea</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Inter', sans-serif;
  }
  h1, h2, h3 {
    font-family: 'Playfair Display', serif;
  }
</style>
</head>

<body class="bg-gray-100">
<section class="py-20 text-center">
  <h1 class="text-4xl md:text-5xl font-semibold text-[#2F2F2F] mb-4">
    Pure Han Korea
  </h1>
  <p class="text-lg text-gray-600 mb-2">
    Authentic Korean Products in Pakistan
  </p>
  <p class="italic text-sm text-gray-500">
    From Seoul to Pakistan · Pure Korean Quality, Delivered to You
  </p>
</section>

<!-- LOGIN SECTION -->
<section id="loginSection" class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-red-600 mb-4">
      Pure Han Korea
    </h2>

    <input id="email" type="email" placeholder="Email"
      class="w-full mb-3 p-2 border rounded">

    <input id="password" type="password" placeholder="Password"
      class="w-full mb-4 p-2 border rounded">

    <button onclick="login()"
      class="w-full bg-red-600 text-white py-2 rounded">
      Login
    </button>

    <p id="loginMsg" class="text-center mt-3 text-sm"></p>
  </div>
</section>

<!-- SHOP SECTION -->
<section id="shopSection" class="hidden">

  <!-- HEADER -->
  <header class="bg-white shadow p-4">
    <div class="max-w-6xl mx-auto flex justify-between">
      <h1 class="text-2xl font-bold text-red-600">Pure Han Korea</h1>
      <button onclick="logout()" class="text-sm text-red-600">
        Logout
      </button>
    </div>
  </header>

  <!-- PRODUCTS -->
  <main class="max-w-6xl mx-auto p-6">
    <h2 class="text-3xl font-bold mb-4">Products</h2>
    <div id="products" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

    <!-- CART -->
    <h2 class="text-2xl font-bold mt-8 mb-4">Cart</h2>
    <div id="cartItems"></div>

    <!-- PAYMENT -->
     <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition p-4">
  <img src="PRODUCT_IMAGE" class="rounded-lg mb-3">
  <h4 class="font-semibold text-[#2F2F2F]">PRODUCT_NAME</h4>
  <p class="text-sm text-gray-500 mb-2">Korean Beauty</p>
  <p class="font-semibold text-[#C8A96A]">Rs PRICE</p>

  <button class="mt-3 w-full bg-[#2F2F2F] hover:bg-black text-white py-2 rounded-lg">
    Add to Cart
  </button>
</div>

    <div class="mt-6 bg-white p-4 rounded shadow">
      <h3 class="text-xl font-semibold mb-2">Payment Method</h3>

      <label><input type="radio" name="payment" value="cod" checked> Cash on Delivery</label><br>
      <label><input type="radio" name="payment" value="easypaisa"> Easypaisa</label><br>
      <label><input type="radio" name="payment" value="jazzcash"> JazzCash</label>

      <div id="manualPayment" class="hidden mt-3 text-sm">
        Send payment to:<br>
        Easypaisa / JazzCash: <b>03XXXXXXXXX</b><br>
        <input type="file" class="mt-2">
      </div>
    </div>

    <button onclick="placeOrder()"
      class="mt-6 w-full bg-green-600 text-white py-3 rounded text-lg">
      Place Order
    </button>
  </main>
</section>

<script>
/* AUTH */
function checkLogin() {
  const user = localStorage.getItem("user");
  document.getElementById("loginSection").classList.toggle("hidden", !!user);
  document.getElementById("shopSection").classList.toggle("hidden", !user);
}
checkLogin();

async function login() {
  const email = email.value;
  const password = password.value;

  const res = await fetch("http://localhost:5000/api/auth/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({email, password})
  });

  const data = await res.json();
  if (res.ok) {
    localStorage.setItem("user", JSON.stringify(data.user));
    checkLogin();
    loadProducts();
  } else {
    loginMsg.textContent = data.message;
  }
}

function logout() {
  localStorage.removeItem("user");
  location.reload();
}

/* PRODUCTS */
async function loadProducts() {
  const res = await fetch("http://localhost:5000/api/products");
  const products = await res.json();
  productsDiv.innerHTML = products.map(p => `
    <div class="bg-white p-4 rounded shadow">
      <h4 class="font-bold">${p.name}</h4>
      <p>Rs ${p.price}</p>
      <button onclick='addToCart(${JSON.stringify(p)})'
        class="mt-2 bg-red-600 text-white px-3 py-1 rounded">
        Add to Cart
      </button>
    </div>
  `).join("");
}

/* CART */
function getCart(){ return JSON.parse(localStorage.getItem("cart"))||[] }
function saveCart(c){ localStorage.setItem("cart",JSON.stringify(c)) }

function addToCart(p){
  let c=getCart();
  let i=c.find(x=>x.id===p.id);
  i?i.qty++:c.push({...p,qty:1});
  saveCart(c);
  renderCart();
}

function renderCart(){
  cartItems.innerHTML=getCart().map(i=>`
    <p>${i.name} × ${i.qty}</p>
  `).join("");
}

/* PAYMENT TOGGLE */
document.querySelectorAll('input[name="payment"]').forEach(r=>{
  r.onchange=()=>manualPayment.classList.toggle(
    "hidden",
    document.querySelector('input[name="payment"]:checked').value==="cod"
  );
});

/* ORDER */
async function placeOrder(){
  const cart=getCart();
  const payment=document.querySelector('input[name="payment"]:checked').value;
  await fetch("http://localhost:5000/api/orders",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({items:cart,paymentMethod:payment})
  });
  alert("Order placed!");
  localStorage.removeItem("cart");
  renderCart();
}
</script>

</body>
</html>
