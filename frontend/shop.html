<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop | Pure Han Korea</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#FAF7F5]">

<!-- HEADER -->
<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-[#2F2F2F]">Pure Han Korea</h1>

    <nav class="space-x-4">
      <a href="index.html" class="text-gray-600 hover:text-black">Home</a>
      <a href="shop.html" class="text-black font-semibold">Shop</a>
      <a href="cart.html" class="text-gray-600 hover:text-black">Cart</a>
      <a href="login.html" class="text-gray-600 hover:text-black">Login</a>
    </nav>
  </div>
</header>

<!-- PAGE TITLE -->
<section class="text-center py-12">
  <h2 class="text-4xl font-semibold text-[#2F2F2F] mb-2">
    Shop Korean Beauty
  </h2>
  <p class="text-gray-600">
    Authentic Korean skincare & makeup â€” delivered in Pakistan
  </p>
</section>

<!-- PRODUCTS -->
<section class="max-w-7xl mx-auto px-4 pb-20">
  <div id="products"
       class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
  </div>
</section>

<script>
const LOCAL_BACKEND = "http://localhost:5000";
const PROD_BACKEND  = "https://pure-han-korea-production.up.railway.app"; // <-- your backend

const BASE_URL =
  (location.hostname === "127.0.0.1" || location.hostname === "localhost")
    ? LOCAL_BACKEND
    : PROD_BACKEND;

// FETCH PRODUCTS
async function loadProducts() {
  try {
    const res = await fetch(`${API_URL}/api/products`);
    const products = await res.json();

    const container = document.getElementById("products");

    if (products.length === 0) {
      container.innerHTML =
        "<p class='col-span-full text-center text-gray-500'>No products available.</p>";
      return;
    }

    container.innerHTML = products.map(p => `
      <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition p-4">
        <img src="${p.image || 'https://via.placeholder.com/300'}"
             alt="${p.name}"
             class="rounded-lg mb-3 w-full h-56 object-cover">

        <h3 class="font-semibold text-[#2F2F2F]">${p.name}</h3>
        <p class="text-sm text-gray-500 mb-1">Korean Beauty</p>
        <p class="font-semibold text-[#C8A96A] mb-3">Rs ${p.price}</p>

        <button onclick='addToCart(${JSON.stringify(p)})'
          class="w-full bg-[#2F2F2F] hover:bg-black text-white py-2 rounded-lg transition">
          Add to Cart
        </button>
      </div>
    `).join("");

  } catch (err) {
    console.error(err);
    document.getElementById("products").innerHTML =
      "<p class='text-red-500'>Failed to load products.</p>";
  }
}

// ADD TO CART
function addToCart(product) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const existing = cart.find(item => item.id === product.id);

  if (existing) {
    existing.qty += 1;
  } else {
    cart.push({
      id: product.id,
      name: product.name,
      price: product.price,
      qty: 1
    });
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Added to cart!");
}

loadProducts();
</script>

</body>
</html>
